apiVersion: v1
kind: Service
metadata:
  name: model-api
  namespace: ml-serving
  labels:
    app: model-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: model-api
---
apiVersion: v1
kind: Service
metadata:
  name: model-api-lb
  namespace: ml-serving
  labels:
    app: model-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: model-api
