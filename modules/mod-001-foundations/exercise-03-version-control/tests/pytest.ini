[pytest]
# Pytest configuration for Git version control tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Coverage options (when using pytest-cov)
# addopts = --cov=../solutions --cov-report=html --cov-report=term

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.8
