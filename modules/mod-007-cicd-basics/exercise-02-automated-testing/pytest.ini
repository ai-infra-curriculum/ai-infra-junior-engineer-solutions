[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    --maxfail=5

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    property: Property-based tests
    performance: Performance/benchmark tests
    slow: Slow running tests (deselect with '-m "not slow"')

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
