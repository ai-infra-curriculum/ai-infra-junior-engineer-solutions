---
# StorageClass for dynamic provisioning
# Note: This example uses 'standard' which works with most local clusters
# In production, use appropriate StorageClass for your environment
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-storage
  labels:
    exercise: statefulsets-storage
provisioner: kubernetes.io/no-provisioner  # For local testing
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain  # Keep data after PVC deletion

